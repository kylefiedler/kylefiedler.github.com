---
layout: default
class: secondary
---

<div class="writing container">
  <h3 class="title--section">Writing Archive</h3>

  <ol class="writing-index">
  {% for post in site.posts %}
  {% if post.external_url %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% else %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endif %}
  {% endfor %}
  </ol>
</div>
