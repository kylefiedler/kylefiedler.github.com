  <script type="text/javascript">
    //readernaut
  function parseResponse(data) {
    var bookshelf=document.getElementById("bookshelf");

    for(var i=0;i<2 ;i++) {
      var cover=data.reader_books[i].book_edition.covers.cover_medium;
      var title=data.reader_books[i].book_edition.title;
      var permalink=data.reader_books[i].permalink;

      var newLI=document.createElement("li");

      var link=document.createElement("a");
      link.setAttribute("href",permalink);
      //link.appendChild(document.createTextNode(title));

      var img=document.createElement("img");
      img.setAttribute("src",cover);
      img.setAttribute("alt",title);
      if(i%2==0) {
       img.setAttribute("class","odd");
      }

      link.appendChild(img);
      newLI.appendChild(link);
      bookshelf.appendChild(newLI);
    };
  };

function tumblr(resp) {

        for (var i=0; i<posts.length; i++) {
          var p = posts[i];
                      var title = p['regular-title'] || p['link-text'] || p['quote-source'] || p['photo-caption'] || p['video-caption'] || null;
                      var date = date;
          if (title)
            $ul.append('<li><a href="'+p['url']+'">'+title+'</a></li>');
        }
      }
</script>
