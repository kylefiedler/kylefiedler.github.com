{% include header.html %}

<main>
  <header class="main-header--post">
    <a href="/" class="title-icon">
      {% include back.svg %}
    </a>

    <h1>
      {{ page.title }}
    </h1>

    <time pubdate="{{ page.date }}" class="page__date">{{ page.date | date: '%B %d, %Y' }}</time>
  </header>

  <div class="post__content">{{ content }}</div>

  <ul class="post__tags">
    {% for tag in page.tags %}
    <li>
      <a href="/tags/{{ tag }}/">#{{ tag }}</a>
    </li>
    {% endfor %}
  </ul>
</main>

{% include footer.html %}
