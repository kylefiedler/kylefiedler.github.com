{% include header.html %}

<main>
  <header>
    <div>
      <time pubdate="{{ page.date }}" class="eyebrow">{{ page.date | date: '%B %d, %Y' }}</time>
      <h1>
        {{ page.title }}
      </h1>
    </div>
  </header>

  <section class="u-margin-bottom-large">
    {{ content }}

    <ul class="detail">
      {% for tag in page.tags %}
      <li>#{{ tag }}</li>
      {% endfor %}
    </ul>
  </section>

   {% if page.next %}
      {% assign next = page.next %}
    <section class="border-top">
      <div>
        <h6 class="eyebrow">Next Post</h6>
        <p>
          <a class="equalize" href="{{site.baseurl}}{{next.url}}" >{{next.title}}</a>
        </p>
      </div>
    {% endif %}
  </section>
</main>

{% include footer.html %}
