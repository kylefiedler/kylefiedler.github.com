{% include header.html %}

<main>
  <nav class="navigation-main">
    <h2>Kyle Fiedler</h2>
    <ul>
      <li>
        <a href="/">About</a>
      </li>
      <li>
        <a href="/blog">Blog</a>
      </li>
    </ul>
  </nav>

  <header class="main-header--post">
    <time pubdate="{{ page.date }}" class="post__date">{{ page.date | date: '%B %d, %Y' }}</time>
    <h1 class="heading-1">
      {{ page.title }}
    </h1>
  </header>

  <div class="post__content">{{ content }}</div>

  <ul class="post__tags">
    {% for tag in page.tags %}
      <li>#{{ tag }}</li>
    {% endfor %}
  </ul>
</main>

{% include footer.html %}
