{% include header.html %}

<main>
  <header class="hero container u-padding-bottom-0">
    <nav class="span-four start-three">
      <a href="/" class="eyebrow">&larr; Back Home</a>
    </nav>

    <div class="span-ten">
      <time pubdate="{{ page.date }}" class="eyebrow">{{ page.date | date: '%B %d, %Y' }}</time>
      <h1>
        {{ page.title }}
      </h1>
    </div>
  </header>

  <div class="container">
    <section class="span-ten start-seven">
      {{ content }}
    </section>
  </div>

  <!-- <ul class="post__tags">
  {% for tag in page.tags %}
  <li>#{{ tag }}</li>
  {% endfor %}
</ul> -->

   {% if page.next %}
      {% assign next = page.next %}
    <section class="container">
      <div class="start-seven span-ten">
        <h6 class="eyebrow">Next Post</h6>
        <h5>
          <a class="equalize" href="{{site.baseurl}}{{next.url}}" >{{next.title}}</a>
        </h5>
      </div>
    {% endif %}
  </section>
</main>
