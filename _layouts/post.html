{% include header.html %}

<main>
  <article>
    {% if page.image %}
    <img src="/images/posts/{{ page.image }}.png" />
    {% endif %}

    <header>
      <h1>{{ page.title }}</h1>
      <time pubdate="{{ page.date }}">{{ page.date | date: '%B %d, %Y' }}</time>
    </header>

    {{ content }}
  </article>
</main>
