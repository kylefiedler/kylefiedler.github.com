<!DOCTYPE HTML>
<html lang="en-US">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Description" name="Description" content="{{ page.meta_description }}" />
    <meta http-equiv="Keywords" name="Keywords" content="{{ page.meta_keywords }}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="stylesheet" href="/stylesheets/style.css" />
    <script type="text/javascript" src="//use.typekit.net/vzw1iuz.js"></script>
    <script type="text/javascript">try{Typekit.load();}catch(e){}</script>
  </head>

  <body>
    <header class="main">
      <nav>
        <h1><a href="/">Kyle Fiedler</a></h1>
        <ul class="social">
          <li><a href="http://dribbble.com/kylefiedler">Dribbble</a></li>
          <li><a href="https://twitter.com/kylefiedler">Twitter</a></li>
          <li><a href="http://www.rdio.com/people/kfiedler/">Rdio</a></li>
          <li><a href="https://github.com/kylefiedler">Github</a></li>
          <li><a href="mailto:kyle@kylefiedler.com">Email</a></li>
        </ul>
      </nav>
    </header>

    {{ content }}

    <footer class="main">
      <p class="copy">&copy;Kyle Fiedler {{ site.time | date: "%Y" }}</p>
      <p class="license">Licensed under a <a rel="license" href="http://creativecommons.org/licenses/by-sa/3.0/">Creative Commons Attribution-ShareAlike 3.0 Unported License</a></p>
    </footer>
  </body>
</html>
