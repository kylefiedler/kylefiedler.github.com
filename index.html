---
layout: default
---
{% assign post = site.posts.first %}
{% assign content = post.content %}

{% if page.image %}
  <img src="{{ root_url }}/images/posts/{{ page.image }}.png" class="post__image"/>
{% else %}
  <img src="{{ root_url }}/images/posts/default.png" class="post__image"/>
{% endif %}

<div class="post">
  <h3 class="post__latest">Latest Post</h3>

  <header class="post__header">
    <h1 class="post__title">
      {{ post.title }}
    </h1>

    <time pubdate="{{ post.date }}" class="post__date">{{ post.date | date: '%B %d, %Y' }}</time>
  </header>

  <div class="post__content">{{ content }}</div>

  <ul class="post__tags">
    {% for tag in post.tags %}
    <li>
      #{{ tag }}
    </li>
    {% endfor %}
  </ul>
</div>
